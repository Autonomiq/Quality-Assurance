<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>

    <template id="shadowdomtemplate">
        
      
      <p ondblclick="myFunction()">Double-click this paragraph to trigger a function.</p>
        
 
    </template>


    <p id="demo"></p>
    

  <div id="shadowdom">
  </div>

    
    <script>

    var e = document.getElementById("shadowdom");
    var shadowRoot = e.attachShadow({mode: 'open'})
    shadowRoot.appendChild( shadowdomtemplate.content )

   </script>


   <script type="text/javascript">
    
  function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World";
}
 
  
    </script>
    
      
  </body>
</html>
