<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr> <th>Numbers</th> <th>Letters</th> <th>Colors</th> </tr> </thead> <tfoot> 
  <tr> <td>6</td> <td><a href="http://example.com">ABC</a></td> <td>Primary</td> </tr> </tfoot> <tbody> 
  <tr> <td>1</td> <td><a href="http://Google.com">A</a></td> <td>Red</td> </tr> 
  <tr> <td>2</td> <td><a href="http://Twitter.com">B</a></td> <td>Yellow</td> </tr> 
  <tr> <td>3</td> <td><a href="https://www.facebook.com/">C</a></td> <td>Blue</td> 
  </tr>
</table>

</body>
</html>
